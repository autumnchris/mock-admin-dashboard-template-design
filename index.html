<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mock Admin Dashboard Template Design</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/normalize.css">
    <link rel="stylesheet" href="stylesheets/material-icons.css">
  </head>
  <body>
    <div class="sidebar-wrapper">
      <header>
        <h1><span class="material-icons" aria-hidden="true">dashboard</span> Dashboard</h1>
      </header>
      <aside>
        <nav>
          <div class="nav-list">
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">home</span> Home</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">account_circle</span> Profile</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">mode_comment</span> Messages</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">watch_later</span> History</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">assignment</span> Tasks</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">groups</span> Communities</a>
          </div>
          <div class="nav-list">
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">settings</span> Settings</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">help_center</span> Support</a>
            <a href="" target="_self"><span class="material-icons icon" aria-hidden="true">verified_user</span> Privacy</a>
          </div>
        </nav>
      </aside>
    </div>
    <header class="header-grid">
      <div class="grid-item">
        <form role="search" class="search-form" novalidate>
          <div class="form-group">
            <span class="material-icons" aria-hidden="true">search</span>
            <input type="text" name="searchInput" class="search-input" aria-label="search dashboard" id="search-input" autocomplete="off" required />
          </div>
        </form>
      </div>
      <div class="grid-item">
        <div class="button-group">
          <button class="button" aria-label="view notifications">
            <span class="material-icons-outlined">notifications_active</span>
          </button>
        </div>
        <img src="https://dummyimage.com/600x600/e4c0f6/000000.png&text=avatar" alt="profile avatar for @janedoe" />
        <div class="name">Jane Doe</div>
      </div>
      <div class="grid-item">
        <img src="https://dummyimage.com/600x600/e4c0f6/000000.png&text=avatar" alt="profile avatar for @janedoe" />
        <div class="name-wrapper">
          <div class="greeting">Hi there,</div>
          <h2>Jane Doe (@janedoe)</h2>
        </div>
      </div>
      <div class="grid-item header-buttons">
        <div class="button-group">
          <button class="button">New</button>
          <button class="button">Upload</button>
          <button class="button">Share</button>
        </div>
      </div>
    </header>
    <footer>Created by <a href="https://autumnchris.github.io/portfolio" target="_blank">Autumn Bullard</a></footer>
  </body>
</html>
